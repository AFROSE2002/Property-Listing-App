<div class="p-5 mb-4  rounded-3" style="background-color: lavender;">
  <div class="container-fluid py-3">
    <h1 class="display-5 fw-bold">Ansh Prorerties</h1>
    <p class="col-mb-8 fs-4">You can add properties data here ... </p>


  </div>

</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Property no</th>
      <th scope="col">Property Title </th>
      <th scope="col">Property Price</th>
      <th scope="col">Property Location</th>
      <th scope="col">Property Details</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allProperty">
      <td>{{data.id}}</td>
      <td>{{data.ptitle}}</td>
      <td>{{data.pprice}}</td>
      <td>{{data.plocation}}</td>
      <td>{{data.pdetails}}</td>

      
      
      <td><button class="btn" style="background-color:rgb(148, 233, 250)"data-bs-toggle="modal"data-bs-target="#exampleModal">Edit</button>
        &nbsp;&nbsp;
        <button class="btn mx-2" style="background-color:rgb(148, 250, 148)">View</button>
        &nbsp;&nbsp;
        <button class="btn mx-2" (click)="deleteProp(data)" style="background-color:rgb(255, 147, 147)">Delete</button>



      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Property Records Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Property Title</label>
          <input formControlName="ptitle" type="text" class="form-control" placeholder="eg :ABC propety">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Property Price</label>
          <input formControlName="pprice" type="text" class="form-control" placeholder="eg :7000000.0">
        </div>
        <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Property Location</label>
        <input formControlName="plocation" type="text" class="form-control" placeholder="eg :chennai">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Property Details</label>
        <input formControlName="pdetails" type="text" class="form-control" placeholder="eg :2BHK plot available">
      </div>
    </form>
    </div>
  
    <div class="modal-footer">
      <button type="button"id="Clear" class="btn" style="background-color:rgb(255, 147, 147)" data-bs-dismiss="modal">Clear</button>
      
      <button type="button" *ngIf="showEdit"class="btn" style="background-color:rgb(247, 236, 119)">Update changes</button>
      <button type="button" *ngIf="showAdd" class="btn" style="background-color:rgb(148, 233, 250)" (click)="addProp()">Save changes</button>
    </div>
  </div>
</div>
</div>
